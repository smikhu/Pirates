{% extends 'navbar.html' %}

{% block content %}

<a href="{% url 'film_create' %}">Add New Film</a>

<form method="get">
    <div>
      <div>
    
        <input class="input" type="text" name="title" placeholder="Title" />
      </div>
      <div>
        <input type="submit" value="Search" />
      </div>
    </div>

    <a href="{% url 'home' %}">Clear Search</a>
  </form>

    {% for film in films %}
    <div class="lotr">
        <h2>{{film.title}}</h2>
        <a href="{% url 'film_detail' film.pk %}">
            <img src="{{film.img}}"/>
        </a>
        {% if film.user.pk == user.pk %}
        <p class="user">Added By : {{ user.username }}</p>
        <a href="{% url 'film_delete' film.pk %}">Delete</a>
        <a href="{% url 'film_update' film.pk %}">Edit</a>
        {% endif  %}
        </div>
    {% endfor %}


{% endblock %}
