{% extends 'navbar.html' %}

{% block content %}


<!-- <a href="{% url 'film_create' %}">Add New Film</a> -->
<div class="add-movie">
  <form action="{% url 'film_create' %}">
    <input class="user-button" value="ADD MOVIE" type="submit"></input>
  </form>
</div>

<div class="search">

<form method="GET">
    <input class="user" type="text" name="title" placeholder="SEARCH..." />
    <input class="user-button" type="submit" value="SEARCH" />
    <form class="search" action="{% url 'home' %}">
      <input type="submit" class="user-button" value="CLEAR" />
    </form>
  </form>
  
  
</div>



  <!-- Slider main container -->
  <div class="swiper main">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->

      {% for film in films %}

      <div class="swiper-slide">
        <a class="car" href="{% url 'film_detail' film.pk %}">
          <img class="swiper_image" src="{{film.img}}"/>
        </a>
        <h2 class="main-title">{{film.title}}</h2>
    
        {% if film.user.pk == user.pk %}
            <p class="user-info">Added By : {{ user.username }}</p>
            
            <!-- <button type="user-button">
              <a href="{% url 'film_delete' film.pk %}">Delete</a>
            </button>

            <button type="user-button">
              <a href="{% url 'film_update' film.pk %}">Edit</a>
            </button> -->

        {% endif  %}

    </div>

    {% endfor %}

  </div>
  

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>


</div>
